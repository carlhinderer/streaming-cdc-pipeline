version: '3.8'

services:
  postgres:
    image: postgres-node
    build: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: api-node
    build: api
    environment:
      DB_HOST: postgres
      DB_USER: retailuser
      DB_PASSWORD: retailpw
      DB_DATABASE: retaildb
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:5000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api_client:
    image: api-client-node
    build: api-client
    environment:
      BASE_URL: http://api:5000
    depends_on:
      api:
        condition: service_healthy